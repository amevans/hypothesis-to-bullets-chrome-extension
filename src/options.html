<html lang="en">

      <input type="text" name="hypUser" id="hypUserInput"/>
      <button id="hypUserSubmit">Confirm</button>
    </div>
    <br>
    <div>
        API token
        <a target="_blank" href="https://hypothes.is/account/developer">(get it here)</a>

    <div>
      Auto fetch when opening extension:
      <input type="checkbox" name="autoFetch" id="autoFetch">
    </div>
    <br>
    <div>
      Auto copy to clipboard on fetch:
      <input type="checkbox" name="autoCopy" id="autoCopy">
    </div>
